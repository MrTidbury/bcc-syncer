<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Something Went Wrong</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #393D25;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        .error-code {
            font-size: 80px;
            font-weight: 500;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .contact-info {
            font-size: 18px;
            margin-top: 20px;
            color: #FFD700;
        }

        .retry-button {
            background-color: #FFD700;
            color: #393D25;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            text-transform: uppercase;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .retry-button:hover {
            background-color: #F5C300;
        }

        .email-link {
            color: #FFD700;
            text-decoration: none;
        }

        .email-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">500</div>
        <div class="error-message">
            Oops! Something went wrong on our end.
        </div>
        <button class="retry-button" onclick="window.location.reload();">Retry</button>
        <div class="contact-info">
            If the issue persists, please <a href="mailto:support@example.com" class="email-link">contact us</a>.
        </div>
    </div>
</body>
</html>
